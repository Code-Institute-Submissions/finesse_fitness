{% extends "base.html" %}
{% load static %}

{% block extra_title %}Blog{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div></div>
    <div class="container">
        <div class="row text-red text-center">
            <div class="col-12 mb-3">
                <h3> Welcome to our blog, {{ user }}</h3>
                <hr>
            </div>
        </div>
        <div class="row justify-content-center">
        {% for blogs in blog %}
        <div id="accordion">
            <div class="card">
              <div class="card-header" id="headingOne">
                <h5 class="mb-0 text-red">
                  <button class="btn" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    {{ blogs.title }}
                  </button>
                </h5>
              </div>
          
              <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                    {{ blogs.blog_content }}
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
        </div>
    </div>
{% endblock %}
